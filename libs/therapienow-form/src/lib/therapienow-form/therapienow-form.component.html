<form [formGroup]="form"  class="container mt-4">
  <fieldset class="basic-field mb-1">
    <div class="form-field mb-1">
      <label for="name" class="form-label">First Name</label>
      <input type="text" formControlName="firstname" class="form-control" id="name" placeholder="Enter your name" required>
    </div>
    <div class="form-field mb-1">
      <label for="lastname" class="form-label">Last Name</label>
      <input type="text" formControlName="lastname" class="form-control" id="lastname" placeholder="Enter your lastname" required>
    </div>
    <div class="form-field mb-1">
      <label for="email" class="form-label">Email</label>
      <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter your email" required>
    </div>
  </fieldset>
  <fieldset class="address-field mt-4 mb-1" formGroupName="address">
    <legend>Address</legend>
    <div class="form-field">
      <label for="full-address">Full Address</label>
      <input formControlName="fullAddress" class="form-control" type="text" id="full-address" placeholder="Street name and house number">
    </div>
    <div class="form-field">
      <label for="city">City</label>
      <input formControlName="city" class="form-control" type="text" id="city" placeholder="City">
    </div>
    <div class="form-field">
      <label for="post-code">Post Code</label>
      <input formControlName="postcode" class="form-control" type="number" id="post-code" placeholder="Post code">
    </div>
  </fieldset>
  <fieldset class="phone-field mt-4 mb-1" formArrayName="phones">
    <legend>Phones</legend>
    <div class="control-buttons">
      <button class="add-button" (click)="addPhone()" type="button">+</button>
    </div>
    <div class="form-field" *ngFor="let phone of form.controls.phones.controls; index as i">
      <label for="phone{{i}}">Phone number</label>
      <div class="control-container">
        <input [formControlName]="i" type="text" placeholder="Enter phone number" id="phone{{i}}">
        <button class="remove-button" (click)="removePhone(i)" type="button">-</button>
      </div>
    </div>
  </fieldset>
  <div class="container-fluid mt-5 mb-3">
    <button [disabled]="form.invalid || form.pending">Save</button>
    <button class="reset-button" type="reset">Reset</button>
  </div>
</form>
