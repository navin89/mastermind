<!-- Navbar -->
<mat-toolbar color="blanchedalmond">
  <div class="navbar-brand-box">
    <div class="navbar-brand-icon-box">
      <i class="fa-light fa-brain-circuit"></i>
    </div>
    <div class="navbar-brand-title-box">
      <span class="brand-title">TherapieNow</span>
    </div>
  </div>

  <span class="spacer"></span>

  <div class="desktop-nav-box">
    <nav>
      <a mat-button routerLink="/services" routerLinkActive="active">Services We Provide</a>
      <a mat-button routerLink="/appointment-consultation" routerLinkActive="active">Contact Us</a>
    </nav>
  </div>

  <button mat-icon-button class="mobile-menu-button" [matMenuTriggerFor]="mobileMenu" aria-label="Menu" (click)="toggleMenu(); toggleRotate()">
    <mat-icon [@rotate]="rotateState">more_vert</mat-icon>
  </button>
  <mat-menu #mobileMenu="matMenu">
    <button mat-menu-item routerLink="/services" routerLinkActive="active">Services We Provide</button>
    <button mat-menu-item routerLink="/appointment-consultation" routerLinkActive="active">Contact Us</button>
  </mat-menu>
</mat-toolbar>
