<!-- Navbar -->
<mat-toolbar color="blanchedalmond" [@rotateXOnScroll]="rotationState">
  <div class="desktop-nav-box">
    <div class="navbar-brand-box">
      <div class="navbar-brand-icon-box">
        <i class="fa-light fa-brain-circuit"></i>
      </div>
      <div class="navbar-brand-title-box">
        <span class="brand-title">TherapieNow</span>
      </div>
    </div>

    <span class="spacer"></span>


    <nav class="desktop-nav">
      <a mat-button routerLink="/services" routerLinkActive="active">Services We Provide</a>
      <a mat-button routerLink="/appointment-consultation" routerLinkActive="active">Contact Us</a>
    </nav>
  </div>

  <button mat-icon-button
          class="mobile-menu-button"
          [matMenuTriggerFor]="mobileMenu"
          aria-label="Menu"
          (click)="toggleRotate()">
    <mat-icon [@rotate]="rotateState">more_vert</mat-icon>
  </button>

  <mat-menu #mobileMenu="matMenu" (closed)="rotateState = 'default'">
    <button mat-menu-item routerLink="/services" routerLinkActive="active" (click)="closeMenu()">Services We Provide</button>
    <button mat-menu-item routerLink="/appointment-consultation" routerLinkActive="active" (click)="closeMenu()">Contact Us</button>
  </mat-menu>
</mat-toolbar>
